<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,700" rel="stylesheet">

  <link href="css/main.css" rel="stylesheet">

  <title>Seth Brenneman Portfolio</title>

<body>

  <header class="container">

      <div class="col-sm-12 no-padding">
        <picture>

      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 no-padding">
        <h2>Featured Work</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4 text-center">
        <picture>
          <source media="(max-width: 499px)" srcset="images/appify-360small.jpg">
          <img class="img-responsive" src="images/appify.jpg" alt="Appify">

        <picture>
          <source media="(max-width: 499px)" srcset="images/bokeh-360small.jpg">
          <img class="img-responsive" src="images/bokeh.jpg" alt="Bokeh">
        </picture>
        <h3>Bokeh</h3>
        <a href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a>

    </div>

  <footer class="container text-right top-margin">
    <div class="row">
      <div class="col-sm-12">
        <p>Created by Seth Brenneman</p>
      </div>
    </div>
  </footer>

</html>
